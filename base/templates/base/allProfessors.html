{% extends '/Users/andy/PycharmProjects/rateMyProfessor/templates/main.html' %}

{% block content %}
<h1> All Professors </h1>


    {% for professor in professors %}
        <div class="row shadow rounded mb-3 pt-3 mx-1" style="">
            <div class="col-sm-8 col-12">
                <h5><strong><a href="{% url 'professorview' professor.id %}">{{ professor.name }}</a> {{ professor.rating }}<i class="fa-solid fa-star" style="color:#fbec5d"></i></strong></h5>
                <h4>{{ professor.department }}</h4>

            </div>

        </div>
    {% endfor %}

{% endblock %}
